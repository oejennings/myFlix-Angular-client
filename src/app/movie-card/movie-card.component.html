<!-- src/app/movie-card/movie-card.component.html -->
<div class="movie-card">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header class="movie-card-header">
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director)" 
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDescriptionDialog(movie.Description)"
            >
                Description
            </button>
            <button
                mat-button
                (click)="addFavorite(movie._id)"
                *ngIf="!isFavorite(movie._id)"
                class="heart-button"
            >
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button
                mat-button
                (click)="removeFavorite(movie._id)"
                *ngIf="isFavorite(movie._id)"
                class="heart-button"
            >
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
